<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }

        .controls-container {
            text-align: center;
            margin: 20px;
        }

        .controls-container select,
        .controls-container input {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chart-container {
            width: 95%;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            height: 500px;
            position: relative;
        }

        #hoverTooltip {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 12px;
            color: #333;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 10;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div class="controls-container">
        <label for="departmentSelect">Select Department:</label>
        <select id="departmentSelect" onchange="updateGraph()">
            <option value="all">All Departments</option>
            <option value="Preparatory 1">Preparatory 1</option>
            <option value="Preparatory 2">Preparatory 2</option>
            <option value="Spinning 1">Spinning 1</option>
            <option value="Spinning 2">Spinning 2</option>
            <option value="Link Coner">Link Coner</option>
        </select>

        <label for="timeRangeSelect">Select Time Range:</label>
        <select id="timeRangeSelect" onchange="updateGraph()">
            <option value="10">Last 10 Minutes</option>
            <option value="15">Last 15 Minutes</option>
            <option value="30">Last 30 Minutes</option>
            <option value="real-time">Real-Time</option>
        </select>

        <label for="fromDate">From:</label>
        <input type="date" id="fromDate">
        <label for="toDate">To:</label>
        <input type="date" id="toDate">
        <button onclick="loadStoredGraph()">Show Graph</button>
    </div>

    <div class="chart-container">
        <canvas id="trendsChart"></canvas>
        <div id="hoverTooltip"></div>
    </div>

    <script>
        const departmentsNodeIds = {
            'Preparatory 1': { temperature: "Preparatory 1_Temp", humidity: "Preparatory 1_RH" },
            'Preparatory 2': { temperature: "Preparatory 2_Temp", humidity: "Preparatory 2_RH" },
            'Spinning 1': { temperature: "Spinning 1_Temp", humidity: "Spinning 1_RH" },
            'Spinning 2': { temperature: "Spinning 2_Temp", humidity: "Spinning 2_RH" },
            'Link Coner': { temperature: "Linkconer_Temp", humidity: "Linkconer_RH" }
        };

        const colors = [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
        ];

        const historicalData = {};
        Object.keys(departmentsNodeIds).forEach(department => {
            historicalData[department] = { temperature: [], humidity: [] };
        });

        const ctx = document.getElementById('trendsChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: { labels: [], datasets: [] },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { type: 'time', time: { unit: 'day' }, ticks: { maxTicksLimit: 10 } },
                    y: { beginAtZero: true }
                },
                plugins: {
                    tooltip: { enabled: false },
                    legend: { position: 'bottom' }
                },
                events: ['mousemove'],
                onHover: function (event) {
                    const tooltip = document.getElementById('hoverTooltip');
                    const x = event.native.offsetX;
                    const hoverTime = chart.scales.x.getValueForPixel(x);

                    if (chart.lastVerticalLine) {
                        ctx.clearRect(chart.lastVerticalLine.x - 1, chart.chartArea.top, 2, chart.chartArea.bottom - chart.chartArea.top);
                    }

                    ctx.save();
                    ctx.setLineDash([5, 5]);
                    ctx.beginPath();
                    ctx.moveTo(x, chart.chartArea.top);
                    ctx.lineTo(x, chart.chartArea.bottom);
                    ctx.strokeStyle = 'black';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                    ctx.restore();

                    const tooltipData = {};
                    chart.data.datasets.forEach(dataset => {
                        const closestPoint = dataset.data.find(point => Math.abs(new Date(point.x) - hoverTime) <= 500);
                        if (closestPoint) tooltipData[dataset.label] = closestPoint.y.toFixed(2);
                    });

                    if (Object.keys(tooltipData).length > 0) {
                        tooltip.innerHTML = Object.entries(tooltipData)
                            .map(([label, value]) => `${label}: ${value}`)
                            .join('<br>');
                        tooltip.style.left = `${event.native.offsetX + 10}px`;
                        tooltip.style.top = `${event.native.offsetY + 10}px`;
                        tooltip.style.display = 'block';
                    } else tooltip.style.display = 'none';
                },
                onLeave: () => { document.getElementById('hoverTooltip').style.display = 'none'; }
            }
        });

        const socket = io.connect('http://127.0.0.1:7005');
        socket.on('update', data => {
            const timestamp = new Date();
            Object.keys(departmentsNodeIds).forEach(department => {
                const temp = data[departmentsNodeIds[department].temperature];
                const hum = data[departmentsNodeIds[department].humidity];
                if (temp !== undefined && hum !== undefined) {
                    historicalData[department].temperature.push({ x: timestamp, y: temp });
                    historicalData[department].humidity.push({ x: timestamp, y: hum });
                }
            });
            if (document.getElementById('timeRangeSelect').value === 'real-time') updateGraph();
        });

        function updateGraph() {
            const department = document.getElementById('departmentSelect').value;
            const datasets = [];
            if (department === 'all') {
                Object.keys(departmentsNodeIds).forEach((dept, idx) => {
                    datasets.push(
                        { label: `${dept} Temperature`, data: historicalData[dept].temperature, borderColor: colors[idx % colors.length], tension: 0.4 },
                        { label: `${dept} Humidity`, data: historicalData[dept].humidity, borderColor: colors[(idx + 1) % colors.length], tension: 0.4, borderDash: [5, 5] }
                    );
                });
            } else {
                datasets.push(
                    { label: `${department} Temperature`, data: historicalData[department].temperature, borderColor: colors[0], tension: 0.4 },
                    { label: `${department} Humidity`, data: historicalData[department].humidity, borderColor: colors[1], tension: 0.4, borderDash: [5, 5] }
                );
            }
            chart.data.datasets = datasets;
            chart.update();
        }

        function loadStoredGraph() {
            const fromDate = new Date(document.getElementById('fromDate').value);
            const toDate = new Date(document.getElementById('toDate').value);
            const department = document.getElementById('departmentSelect').value;

            if (isNaN(fromDate.getTime()) || isNaN(toDate.getTime())) {
                alert('Please select valid dates.');
                return;
            }

            const datasets = [];
            if (department === 'all') {
                Object.keys(departmentsNodeIds).forEach((dept, idx) => {
                    datasets.push(
                        { label: `${dept} Temperature`, data: historicalData[dept].temperature.filter(d => d.x >= fromDate && d.x <= toDate), borderColor: colors[idx % colors.length], tension: 0.4 },
                        { label: `${dept} Humidity`, data: historicalData[dept].humidity.filter(d => d.x >= fromDate && d.x <= toDate), borderColor: colors[(idx + 1) % colors.length], tension: 0.4, borderDash: [5, 5] }
                    );
                });
            } else {
                datasets.push(
                    { label: `${department} Temperature`, data: historicalData[department].temperature.filter(d => d.x >= fromDate && d.x <= toDate), borderColor: colors[0], tension: 0.4 },
                    { label: `${department} Humidity`, data: historicalData[department].humidity.filter(d => d.x >= fromDate && d.x <= toDate), borderColor: colors[1], tension: 0.4, borderDash: [5, 5] }
                );
            }
            chart.data.datasets = datasets;
            chart.update();
        }

        window.onload = () => { document.getElementById('timeRangeSelect').value = 'real-time'; updateGraph(); };
    </script>

</body>

</html>
